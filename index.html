<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Bouncing Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    #image {
        position: absolute;
        width: 100px; /* Adjust image size as needed */
        height: 100px;
        border-radius: 50%; /* To make it circular, if needed */
    }
</style>
</head>
<body>
<div id="container">
    <img id="image" src="image_123650291 (2).JPG" alt="Bouncing Image">
</div>

<script>
    window.onload = function() {
        var image = document.getElementById('image');
        var container = document.getElementById('container');
        var containerWidth = container.offsetWidth;
        var containerHeight = container.offsetHeight;
        var imageWidth = image.offsetWidth;
        var imageHeight = image.offsetHeight;
        var maxX = containerWidth - imageWidth;
        var maxY = containerHeight - imageHeight;
        
        function getRandomPosition() {
            var x = Math.floor(Math.random() * maxX);
            var y = Math.floor(Math.random() * maxY);
            return [x, y];
        }
        
        function moveImage() {
            var newPosition = getRandomPosition();
            image.style.left = newPosition[0] + 'px';
            image.style.top = newPosition[1] + 'px';
        }
        
        setInterval(moveImage, 1000); // Change speed as needed (milliseconds)
    }
</script>
</body>
</html>
