<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Button Link</title>
<style>
    /* Style for the button */
    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        animation: bounce 1s infinite alternate;
        text-decoration: none; /* Remove underline from the link */
    }

    /* Bounce animation */
    @keyframes bounce {
        0% {
            transform: translateY(0);
        }
        100% {
            transform: translateY(-10px);
        }
    }
</style>
</head>
<body>

<!-- Bouncing Button Link -->
<a href="https://example.com" class="button">Bouncing Button Link</a>

</body>
</html>
