<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Moving Button</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    
    #button {
        position: absolute;
        width: 100px; /* Adjust button size as needed */
        height: 50px;
        background-color: #007bff; /* Button color */
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="container">
    <button id="button">Click Me!</button>
</div>

<script>
    window.onload = function() {
        var button = document.getElementById('button');
        var container = document.getElementById('container');
        var containerWidth = container.offsetWidth;
        var containerHeight = container.offsetHeight;
        var buttonWidth = button.offsetWidth;
        var buttonHeight = button.offsetHeight;
        var maxX = containerWidth - buttonWidth;
        var maxY = containerHeight - buttonHeight;
        
        function getRandomPosition() {
            var x = Math.floor(Math.random() * maxX);
            var y = Math.floor(Math.random() * maxY);
            return [x, y];
        }
        
        function moveButton() {
            var newPosition = getRandomPosition();
            button.style.left = newPosition[0] + 'px';
            button.style.top = newPosition[1] + 'px';
        }
        
        setInterval(moveButton, 1000); // Change speed as needed (milliseconds)
        
        button.addEventListener('click', function() {
            window.location.href = "https://sites.google.com/view/foundation3"; // Change the URL as needed
        });
    }
</script>
</body>
</html>
