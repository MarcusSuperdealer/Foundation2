<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Moving Button</title>
<style>
    /* Style for the button */
    .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        transition: transform 0.2s;
    }
    /* Style for the button when hovered */
    .button:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>

<!-- Button that moves a certain number of times when touched -->
<button class="button" onmouseover="moveButton(3)">Move Button</button>

<script>
    // Function to move the button a certain number of times
    function moveButton(times) {
        var button = document.querySelector('.button');
        var count = 0;
        button.addEventListener('mouseover', function move() {
            // Move the button horizontally by 10px
            button.style.left = (parseInt(button.style.left) || 0) + 10 + 'px';
            count++;
            // Stop moving after the specified number of times
            if (count < times) {
                // Request next frame for smooth animation
                requestAnimationFrame(move);
            }
        });
    }
</script>

</body>
</html>
